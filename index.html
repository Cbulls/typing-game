<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios를 이용해서 api 가져오기 -->

</head>
<body>
    <div class="header">
        <h1>Typing Master</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input"> 
    </div>
    <div class="game-info">
        <div> 
            <!-- span : 글자나 문장에 효과를 주기 위해 존재하는 단위(inline) -->
            Time : <span class="time">0</span> Seconds
        </div>
        <div>
            Score : <span class="score">0</span> Points
        </div>
    </div>
    <button class="button loading" onclick = "run()"></button>
</body>
<script src="main.js"></script>
</html>
